<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Zip Uploader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    /* Animated gradient background */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#000, #222, #000, #111, #000);
      animation: spin 20s linear infinite;
      z-index: 0;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      width: 95%;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px;
      border-radius: inherit;
      background: linear-gradient(270deg, #000, #fff, #000);
      background-size: 400% 400%;
      animation: borderFlow 6s linear infinite;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 20px;
    }
    button, select, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:active {
      transform: scale(0.96);
    }
    .btn-login {
      background: #fff;
      color: #000;
    }
    .btn-login:hover { background: #ddd; }
    .btn-action {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-action:hover {
      background: #fff;
      color: #000;
    }
    .hidden { display: none; }
    .error-box {
      background: #300;
      color: #f88;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 0.85rem;
      display: none;
    }
    .log-window {
      margin-top: 20px;
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.8rem;
      text-align: left;
    }
    .progress-container {
      margin-top: 15px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0f0, #0ff);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub ZIP Uploader</h2>
    <p>Login dengan GitHub, pilih repository dan file ZIP untuk diupload otomatis.</p>

    <button class="btn-login" id="loginBtn">Login dengan GitHub</button>

    <div id="authSection" class="hidden">
      <select id="repoSelect"></select>
      <input type="file" id="zipfile" accept=".zip" />
      <button class="btn-action" id="uploadBtn">Upload & Unzip</button>
    </div>

    <div id="errorBox" class="error-box"></div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="log-window" id="log"></div>
  </div>

  <script>
    const clientId = "Ov23lic160MPJU261DRg"; // fix client id
    const redirectUri = window.location.origin + window.location.pathname;
    const proxyUrl = "/api/oauth"; // backend di vercel

    let accessToken = null;

    const loginBtn = document.getElementById("loginBtn");
    const authSection = document.getElementById("authSection");
    const errorBox = document.getElementById("errorBox");
    const logEl = document.getElementById("log");
    const repoSelect = document.getElementById("repoSelect");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    function log(msg) {
      const line = document.createElement("div");
      line.textContent = msg;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    loginBtn.addEventListener("click", () => {
      const url = `https://github.com/login/oauth/authorize?client_id=${clientId}&scope=repo&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = url;
    });

    const params = new URLSearchParams(window.location.search);
    if (params.has("code")) {
      const code = params.get("code");
      log("Code OAuth didapat: " + code);

      fetch(proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(async data => {
        if (data.access_token) {
          accessToken = data.access_token;
          authSection.classList.remove("hidden");
          loginBtn.style.display = "none";
          log("Login berhasil, siap upload.");

          // ambil daftar repo user
          const repoRes = await fetch("https://api.github.com/user/repos", {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          const repos = await repoRes.json();
          repoSelect.innerHTML = "";
          repos.forEach(r => {
            const opt = document.createElement("option");
            opt.value = r.full_name;
            opt.textContent = r.full_name;
            repoSelect.appendChild(opt);
          });
        } else {
          showError("Gagal mendapatkan access_token: " + (data.error || "Unknown error"));
        }
      })
      .catch(err => showError("Error: " + err.message));
    }

    async function uploadFileToGitHub(owner, repo, path, contentBase64, message) {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;

      let sha = null;
      const resGet = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } });
      if (resGet.status === 200) {
        const data = await resGet.json();
        sha = data.sha;
      }

      const body = { message, content: contentBase64 };
      if (sha) body.sha = sha;

      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.message || res.statusText);
      }
      return await res.json();
    }

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      errorBox.style.display = "none";
      logEl.innerHTML = "";
      const fileInput = document.getElementById("zipfile");
      if (!fileInput.files.length) return showError("Pilih file ZIP dulu.");

      try {
        const file = fileInput.files[0];
        log(`Membaca file ZIP: ${file.name}`);
        const arrayBuffer = await file.arrayBuffer();
        const zip = await JSZip.loadAsync(arrayBuffer);

        const [owner, repo] = repoSelect.value.split("/");

        const files = Object.keys(zip.files).filter(f => !zip.files[f].dir);
        let uploaded = 0;
        progressContainer.style.display = "block";

        for (const filename of files) {
          const zipEntry = zip.files[filename];
          log(`Uploading: ${filename}`);
          const content = await zipEntry.async("base64");
          await uploadFileToGitHub(owner, repo, filename, content, `Upload ${filename}`);
          uploaded++;
          progressBar.style.width = `${(uploaded / files.length) * 100}%`;
        }

        log("Selesai upload semua file.");
      } catch (e) {
        showError("Error: " + e.message);
      }
    });
  </script>
</body>
</html>
