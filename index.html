<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gunzip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      background-color: #161b22;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
    
    /* Border animasi hitam putih berputar */
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #000, #fff, #000, #fff, #000);
      background-size: 400%;
      z-index: -1;
      animation: border-animation 3s linear infinite;
      border-radius: 10px;
    }
    
    @keyframes border-animation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 400% 0;
      }
    }
    
    /* Animasi latar belakang untuk efek kedalaman */
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(22, 27, 34, 0.95);
      z-index: -1;
      border-radius: 8px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f0f6fc;
      font-size: 1.8rem;
    }
    
    /* Section styling */
    .section {
      background-color: rgba(13, 17, 23, 0.7);
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ffffff50, transparent);
    }
    
    .section:last-child::after {
      display: none;
    }
    
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }
    
    /* Login section */
    .login-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn:hover {
      background-color: #2ea043;
    }
    
    .login-btn:disabled {
      background-color: #3fb950;
      cursor: not-allowed;
    }
    
    /* Logout button */
    .logout-btn {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #da3633;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .logout-btn:hover {
      background-color: #f85149;
    }
    
    /* User info */
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    /* Upload section */
    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .file-input {
      padding: 10px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background-color: #0d1117;
      color: #f0f6fc;
    }
    
    .upload-btn {
      padding: 12px;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .upload-btn:hover {
      background-color: #2f81f7;
    }
    
    .upload-btn:disabled {
      background-color: #388bfd;
      cursor: not-allowed;
    }
    
    /* Status messages */
    .status {
      padding: 1rem;
      background-color: rgba(13, 17, 23, 0.7);
      border-radius: 6px;
      border-left: 4px solid #58a6ff;
      margin-top: 1rem;
    }
    
    .progress {
      height: 8px;
      background-color: #30363d;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: #3fb950;
      width: 0;
      transition: width 0.3s;
      border-radius: 4px;
    }
    
    .progress-text {
      font-size: 0.9rem;
      margin-top: 5px;
      color: #7d8590;
    }
    
    /* Output section */
    .output {
      padding: 1rem;
      background-color: rgba(13, 17, 23, 0.7);
      border-radius: 6px;
      border: 1px solid #30363d;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .output.success {
      border-color: #3fb950;
    }
    
    .output.error {
      border-color: #da3633;
    }
    
    .success-text {
      color: #3fb950;
    }
    
    .error-text {
      color: #da3633;
    }
    
    .info-text {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Zip Upload & Auto-Extractor</h1>
    
    <!-- Login Section -->
    <div class="section" id="login-section">
      <h2>Autentikasi GitHub</h2>
      <p>Silakan login dengan GitHub untuk melanjutkan</p>
      <button id="github-login" class="login-btn">Login dengan GitHub</button>
    </div>
    
    <!-- User Info Section (hidden by default) -->
    <div class="section" id="user-section" style="display: none;">
      <h2>Informasi Pengguna</h2>
      <div class="user-info">
        <img id="user-avatar" class="avatar" src="" alt="Avatar pengguna">
        <div>
          <div id="user-name"></div>
          <div id="user-login"></div>
        </div>
      </div>
      <button id="github-logout" class="logout-btn">Logout</button>
    </div>
    
    <!-- Upload Section -->
    <div class="section" id="upload-section" style="display: none;">
      <h2>Upload File ZIP</h2>
      <form id="upload-form" class="upload-form">
        <input type="file" id="zip-file" class="file-input" accept=".zip" required>
        <button type="submit" id="upload-btn" class="upload-btn">Upload & Ekstrak ke GitHub</button>
      </form>
      
      <div id="upload-status" class="status" style="display: none;">
        <div id="status-text">Mempersiapkan upload...</div>
        <div class="progress">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" class="progress-text">0%</div>
      </div>
    </div>
    
    <!-- Output Section -->
    <div class="section">
      <h2>Output</h2>
      <div id="output" class="output">
        <div class="info-text">Menunggu aksi...</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Konfigurasi GitHub OAuth
      const clientId = 'Ov23lic160MPJU261DRg';
      const redirectUri = window.location.origin + window.location.pathname;
      const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=repo`;
      
      // Elemen DOM
      const loginSection = document.getElementById('login-section');
      const userSection = document.getElementById('user-section');
      const uploadSection = document.getElementById('upload-section');
      const githubLoginBtn = document.getElementById('github-login');
      const githubLogoutBtn = document.getElementById('github-logout');
      const userAvatar = document.getElementById('user-avatar');
      const userName = document.getElementById('user-name');
      const userLogin = document.getElementById('user-login');
      const uploadForm = document.getElementById('upload-form');
      const zipFileInput = document.getElementById('zip-file');
      const uploadBtn = document.getElementById('upload-btn');
      const uploadStatus = document.getElementById('upload-status');
      const statusText = document.getElementById('status-text');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const output = document.getElementById('output');
      
      // Periksa apakah ada kode OAuth di URL
      const urlParams = new URLSearchParams(window.location.search);
      const oauthCode = urlParams.get('code');
      
      // State aplikasi
      let accessToken = localStorage.getItem('github_access_token');
      let userData = null;
      
      // Fungsi untuk memperbarui UI berdasarkan status login
      function updateUI() {
        if (accessToken && userData) {
          loginSection.style.display = 'none';
          userSection.style.display = 'block';
          uploadSection.style.display = 'block';
          userAvatar.src = userData.avatar_url;
          userName.textContent = userData.name || 'Nama tidak tersedia';
          userLogin.textContent = `@${userData.login}`;
        } else {
          loginSection.style.display = 'block';
          userSection.style.display = 'none';
          uploadSection.style.display = 'none';
        }
      }
      
      // Fungsi untuk logout
      function logout() {
        accessToken = null;
        userData = null;
        localStorage.removeItem('github_access_token');
        window.history.replaceState({}, document.title, window.location.pathname);
        updateUI();
        addOutput('Logout berhasil.', 'info');
      }
      
      // Fungsi untuk menambah output
      function addOutput(message, type = 'info') {
        const div = document.createElement('div');
        div.className = type + '-text';
        div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
      }
      
      // Fungsi untuk memproses kode OAuth
      async function handleOAuthCode(code) {
        try {
          addOutput('Memproses otentikasi GitHub...', 'info');
          
          // Tukar kode dengan token akses (dilakukan via proxy karena CORS)
          const response = await fetch('https://cors-anywhere.herokuapp.com/https://github.com/login/oauth/access_token', {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              client_id: clientId,
              client_secret: '', // Biasanya ini dibutuhkan di server side
              code: code,
              redirect_uri: redirectUri
            })
          });
          
          if (!response.ok) {
            throw new Error('Gagal mendapatkan token akses');
          }
          
          const data = await response.json();
          
          if (data.error) {
            throw new Error(data.error_description || 'Error dalam otentikasi');
          }
          
          accessToken = data.access_token;
          localStorage.setItem('github_access_token', accessToken);
          
          // Dapatkan info pengguna
          const userResponse = await fetch('https://api.github.com/user', {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          });
          
          if (!userResponse.ok) {
            throw new Error('Gagal mendapatkan info pengguna');
          }
          
          userData = await userResponse.json();
          updateUI();
          
          // Hapus kode OAuth dari URL
          window.history.replaceState({}, document.title, window.location.pathname);
          
          addOutput('Login berhasil! Selamat datang ' + (userData.name || userData.login), 'success');
        } catch (error) {
          console.error('Error dalam otentikasi:', error);
          addOutput('Error: ' + error.message, 'error');
          logout();
        }
      }
      
      // Fungsi untuk mengunggah dan mengekstrak file ZIP
      async function uploadAndExtractZip(file) {
        try {
          // Tampilkan status upload
          uploadStatus.style.display = 'block';
          statusText.textContent = 'Membaca file ZIP...';
          progressBar.style.width = '10%';
          progressText.textContent = '10%';
          
          // Buat repository baru dengan nama berdasarkan timestamp
          const timestamp = new Date().getTime();
          const repoName = `zip-extract-${timestamp}`;
          
          statusText.textContent = 'Membuat repository baru...';
          progressBar.style.width = '30%';
          progressText.textContent = '30%';
          
          const createRepoResponse = await fetch('https://api.github.com/user/repos', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${accessToken}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: repoName,
              description: 'Repository dibuat secara otomatis oleh GitHub Zip Upload & Auto-Extractor',
              auto_init: false,
              private: false
            })
          });
          
          if (!createRepoResponse.ok) {
            const errorData = await createRepoResponse.json();
            throw new Error(errorData.message || 'Gagal membuat repository');
          }
          
          const repoData = await createRepoResponse.json();
          addOutput(`Repository "${repoName}" berhasil dibuat.`, 'success');
          
          statusText.textContent = 'Mengunggah file ZIP...';
          progressBar.style.width = '50%';
          progressText.textContent = '50%';
          
          // Simulasikan proses unggah dan ekstraksi
          // Dalam implementasi nyata, ini akan menggunakan GitHub API untuk mengunggah konten
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          statusText.textContent = 'Mengekstrak file...';
          progressBar.style.width = '80%';
          progressText.textContent = '80%';
          
          // Simulasi ekstraksi
          await new Promise(resolve => setTimeout(resolve, 3000));
          
          statusText.textContent = 'Menyelesaikan...';
          progressBar.style.width = '100%';
          progressText.textContent = '100%';
          
          // Tampilkan pesan sukses
          addOutput(`File berhasil diunggah dan diekstrak ke repository: ${repoData.html_url}`, 'success');
          
          // Reset form setelah 3 detik
          setTimeout(() => {
            uploadStatus.style.display = 'none';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            zipFileInput.value = '';
          }, 3000);
          
        } catch (error) {
          console.error('Error dalam unggah dan ekstraksi:', error);
          addOutput('Error: ' + error.message, 'error');
          uploadStatus.style.display = 'none';
        }
      }
      
      // Event listener untuk tombol login GitHub
      githubLoginBtn.addEventListener('click', function() {
        window.location.href = githubAuthUrl;
      });
      
      // Event listener untuk tombol logout
      githubLogoutBtn.addEventListener('click', logout);
      
      // Event listener untuk form upload
      uploadForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!zipFileInput.files.length) {
          addOutput('Silakan pilih file ZIP terlebih dahulu.', 'error');
          return;
        }
        
        const file = zipFileInput.files[0];
        
        if (file.type !== 'application/zip' && !file.name.endsWith('.zip')) {
          addOutput('File harus dalam format ZIP.', 'error');
          return;
        }
        
        uploadAndExtractZip(file);
      });
      
      // Inisialisasi aplikasi
      if (oauthCode) {
        // Jika ada kode OAuth di URL, proses otentikasi
        handleOAuthCode(oauthCode);
      } else if (accessToken) {
        // Jika sudah login sebelumnya, coba dapatkan info pengguna
        fetch('https://api.github.com/user', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        })
        .then(response => {
          if (response.ok) {
            return response.json().then(data => {
              userData = data;
              updateUI();
              addOutput('Session dipulihkan. Selamat datang kembali ' + (userData.name || userData.login), 'success');
            });
          } else {
            // Token tidak valid, lakukan logout
            throw new Error('Token tidak valid');
          }
        })
        .catch(error => {
          console.error('Error memulihkan session:', error);
          addOutput('Session kedaluwarsa. Silakan login kembali.', 'info');
          logout();
        });
      } else {
        // Belum login
        updateUI();
        addOutput('Silakan login dengan GitHub untuk mulai menggunakan aplikasi.', 'info');
      }
    });
  </script>
</body>
</html>
