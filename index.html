<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Zip Uploader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.6s ease;
      backdrop-filter: blur(12px);
      border: 3px solid;
      border-image: linear-gradient(270deg, #000, #fff, #000) 1;
      animation: borderAnim 3s linear infinite;
    }
    @keyframes borderAnim {
      0% { border-image: linear-gradient(270deg, #000, #fff, #000) 1; }
      50% { border-image: linear-gradient(270deg, #fff, #000, #fff) 1; }
      100% { border-image: linear-gradient(270deg, #000, #fff, #000) 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    p {
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 20px;
    }
    button, input[type="file"], select {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-login {
      background: #fff;
      color: #000;
    }
    .btn-login:hover {
      background: #ddd;
    }
    .btn-action {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-action:hover {
      background: #fff;
      color: #000;
    }
    .hidden { display: none; }
    .error-box {
      background: #300;
      color: #f88;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 0.85rem;
      display: none;
    }
    .log-container {
      margin-top: 20px;
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.8rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload ZIP ke GitHub</h2>
    <p>Login dengan GitHub, pilih repo & file ZIP, lalu upload otomatis.</p>

    <button class="btn-login" id="loginBtn">Login dengan GitHub</button>

    <div id="authSection" class="hidden">
      <label>Pilih Repository:</label>
      <select id="repoSelect"></select>
      <input type="file" id="zipfile" accept=".zip" />
      <button class="btn-action" id="uploadBtn">Upload & Unzip</button>
    </div>

    <div id="errorBox" class="error-box"></div>
    <div id="log" class="log-container"></div>
  </div>

  <script>
    const clientId = "Ov23lic160MPJU261DRg"; // ganti Client ID GitHub OAuth App
    const redirectUri = window.location.origin; 
    const proxyUrl = "https://YOUR-VERCEL-APP.vercel.app/api/oauth"; // backend vercel

    let accessToken = null;
    const loginBtn = document.getElementById("loginBtn");
    const authSection = document.getElementById("authSection");
    const repoSelect = document.getElementById("repoSelect");
    const errorBox = document.getElementById("errorBox");
    const logEl = document.getElementById("log");

    function log(msg) {
      const line = document.createElement("div");
      line.textContent = msg;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }
    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    loginBtn.addEventListener("click", () => {
      const url = `https://github.com/login/oauth/authorize?client_id=${clientId}&scope=repo&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = url;
    });

    async function getUser() {
      const res = await fetch("https://api.github.com/user", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      if (!res.ok) throw new Error("Gagal ambil user info");
      return await res.json();
    }

    async function getRepos() {
      const res = await fetch("https://api.github.com/user/repos?per_page=100", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      if (!res.ok) throw new Error("Gagal ambil daftar repo");
      return await res.json();
    }

    async function uploadFileToGitHub(owner, repo, path, contentBase64, message) {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;
      let sha = null;

      const resGet = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } });
      if (resGet.status === 200) {
        const data = await resGet.json();
        sha = data.sha;
      }

      const body = { message, content: contentBase64 };
      if (sha) body.sha = sha;

      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.message || res.statusText);
      }
      return await res.json();
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has("code")) {
      const code = params.get("code");
      fetch(proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(async data => {
        if (data.access_token) {
          accessToken = data.access_token;
          loginBtn.style.display = "none";
          authSection.classList.remove("hidden");
          log("Login berhasil.");

          const user = await getUser();
          log("User: " + user.login);

          const repos = await getRepos();
          repoSelect.innerHTML = "";
          repos.forEach(r => {
            const opt = document.createElement("option");
            opt.value = r.name;
            opt.textContent = r.full_name;
            repoSelect.appendChild(opt);
          });
        } else {
          showError("Gagal dapat token: " + (data.error || "Unknown error"));
        }
      })
      .catch(err => showError("Error: " + err.message));
    }

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      errorBox.style.display = "none";
      logEl.innerHTML = "";

      const fileInput = document.getElementById("zipfile");
      if (!fileInput.files.length) return showError("Pilih file ZIP dulu.");
      const repoName = repoSelect.value;
      if (!repoName) return showError("Pilih repo dulu.");

      try {
        const file = fileInput.files[0];
        log(`Membaca file ZIP: ${file.name}`);
        const arrayBuffer = await file.arrayBuffer();
        const zip = await JSZip.loadAsync(arrayBuffer);

        const user = await getUser();
        const owner = user.login;

        for (const filename in zip.files) {
          const zipEntry = zip.files[filename];
          if (zipEntry.dir) continue;
          log(`Uploading: ${filename}`);
          const content = await zipEntry.async("base64");
          await uploadFileToGitHub(owner, repoName, filename, content, `Upload ${filename}`);
        }
        log("Selesai upload semua file.");
      } catch (e) {
        showError("Error: " + e.message);
      }
    });
  </script>
</body>
</html>
